# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+e>: config-cycle tabs.show always never
        <Ctrl+m>: spawn mpv {url}
        X: hint links spawn mpv {hint-url}
        ctrl+e: config-cycle tabs.show always never
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 20%
  completion.shrink:
    global: true
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.headers.user_agent:
    global: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like Gecko)
      {qt_key}/{qt_version} {upstream_browser_key}/{upstream_browser_version} Safari/{webkit_version}
  content.notifications.enabled:
    https://www.chess.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.user_stylesheets:
    global: null
  downloads.prevent_mixed_content:
    global: false
  fonts.default_size:
    global: 12pt
  qt.workarounds.remove_service_workers:
    global: true
  scrolling.smooth:
    global: false
  tabs.max_width:
    global: -1
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.width:
    global: 15%
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      yt: https://youtube.com/results?search_query={}
  url.start_pages:
    global: about:blank
  window.transparent:
    global: true
